<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiwi.ttt</title>
    <meta
      name="description"
      content="Thiwi.ttt, tatoueur professionnel à Paris"
    />
    <link
      rel="shortcut icon"
      href="VS Code/img/favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="thiwittt.css" />
  </head>
  <body>
    <div>
      <div class="loader">
        <span id="loader-text">Tatouage</span>
      </div>

      <div class="headercontainer">
        <img src="VS Code/img/image page accueil.jpg" alt="image accueil" />
        <div class="header">
          <span class="title">THIWI.TTT</span>
          <span class="soustitre">by Thibault Sandier</span>
        </div>
        <div class="element">
          <span>Gallery</span>
          <span>About Me</span>
          <span>Contact</span>
        </div>
        <div class="icon">
          <span>Instagram</span>
          <span>Facebook</span>
          <span>Twitter</span>
        </div>
      </div>

      <div class="gallerycontainer">
        <div class="gallery">
          <span>Gallery</span>

          <div class="image1"></div>
          <div class="image2"></div>
          <div class="Image3"></div>
          <div class="Image4"></div>
          <div class="Image5"></div>
          <div class="Image6"></div>
          <div class="Image7"></div>
          <div class="Image8"></div>
          <div class="Image9"></div>
        </div>
      </div>

      <div class="aboutmecontainer">
        <div class="aboutme">
          <span>AboutMe</span>
        </div>
      </div>
      <div class="footercontainer">
        <div class="footer">
          <span>Contact</span>
        </div>

        <div class="mots">
          <span>Mentions Légales</span>
          <span>Copyright</span>
          <span>À propos</span>
        </div>
      </div>
    </div>

    <script src="thiwittt.js"></script>
  </body>
</html>
